<div class="edit-item">
  <div class="top">
    Update Item
  </div>
  <div class="main">
    <div>
      title
      <br>
      <textarea name="name" rows="2" cols="" ng-model="item.title" placeholder="Product Name"></textarea>
    </div>
    <div>
      <table>
        <tr>
          <td>mrp</td>
          <td><input ng-model="item.mrp" type="text"></td>
        </tr>
        <tr>
          <td>discounted rate</td>
          <td><input ng-model="item.discounted_rate" type="text"></td>
        </tr>
        <tr>
          <td>sale rate</td>
          <td><input ng-model="item.sale_rate" type="text"></td>
        </tr>
      </table>
    </div>
    <div>
      Amazon link
      <br>
      <textarea name="name" rows="2" cols="" ng-model="item.amazon_link"></textarea>
    </div>
    <div>
      Flipkart link
      <br>
      <textarea name="name" rows="2" cols="" ng-model="item.flipkart_link"></textarea>
    </div>
    <div>
      description
      <br>
      <textarea name="name" rows="5" cols="" ng-model="item.description" placeholder="describe the item as list."></textarea>
    </div>
    <div>
      Photos <br>
      <div class="photos-holder">
        <div class="photo">
          <span ng-show="!item.images[0].image" class="flaticon-circle"></span>
          <img  ng-hide="!item.images[0].image" ng-src="{{item.images[0].image}}" alt="">
          <input type="file" onchange="angular.element(this).scope().picUpdateNeeded(event,0)">
        </div>
        <div class="photo">
          <span ng-show="!item.images[1].image" class="flaticon-circle"></span>
          <img  ng-hide="!item.images[1].image" ng-src="{{item.images[1].image}}" alt="">
          <input type="file" onchange="angular.element(this).scope().picUpdateNeeded(event,1)">
        </div>
        <div class="photo">
          <span ng-show="!item.images[2].image" class="flaticon-circle"></span>
          <img  ng-hide="!item.images[2].image" ng-src="{{item.images[2].image}}" alt="">
          <input type="file" onchange="angular.element(this).scope().picUpdateNeeded(event,2)">
        </div>
        <div class="photo">
          <span ng-show="!item.images[3].image" class="flaticon-circle"></span>
          <img  ng-hide="!item.images[3].image" ng-src="{{item.images[3].image}}" alt="">
          <input type="file" onchange="angular.element(this).scope().picUpdateNeeded(event,3)">
        </div>
        <div class="photo">
          <span ng-show="!item.images[4].image" class="flaticon-circle"></span>
          <img  ng-hide="!item.images[4].image" ng-src="{{item.images[4].image}}" alt="">
          <input type="file" onchange="angular.element(this).scope().picUpdateNeeded(event,4)">
        </div>
        <div class="photo">
          <span ng-show="!item.images[5].image" class="flaticon-circle"></span>
          <img  ng-hide="!item.images[5].image" ng-src="{{item.images[5].image}}" alt="">
          <input type="file" onchange="angular.element(this).scope().picUpdateNeeded(event,5)">
        </div>
        <div class="photo">
          <span ng-show="!item.images[6].image" class="flaticon-circle"></span>
          <img  ng-hide="!item.images[6].image" ng-src="{{item.images[6].image}}" alt="">
          <input type="file" onchange="angular.element(this).scope().picUpdateNeeded(event,6)">
        </div>
      </div>
    </div>
    <div>
      <span class="create-btn" ng-click="btn_active && itemUpdate()">
        Submit
      </span>
    </div>
  </div>
  <div class="bottom">
    <p>make sure you describe well.</p>
  </div>
</div>
